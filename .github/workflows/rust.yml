name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  PCLOUD_HOST: ${{ vars.PCLOUD_HOST }}
  PCLOUD_PASSWORD: ${{ vars.PCLOUD_PASSWORD }}
  PCLOUD_USER: ${{ vars.PCLOUD_USER }}
  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
